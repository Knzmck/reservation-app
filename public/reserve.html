<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>

      <hr>
      <h3>Make your reservation now!</h3>
      <a href="/reserve"><button class="btn btn-info btn-lg"><span class="fa fa-plus"></span> Reserve your table
          here</button></a>
      <a href="/view"><button class="btn btn-info btn-lg"><span class="fa fa-eye"></span> View
          Tables</button></a>
      <a href="/"><button class="btn btn-info btn-lg"><span class="fa fa-home"></span> Home</button></a>
    </div>

    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="number">Number</label>
            <input class="form-control" id="number" placeholder="Your phone number">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Unique Id</label>
            <input type="Unique-Id" class="form-control" id="uniqueId" placeholder="ex. 4113">
          </div>
          <button class="btn btn-info" id="submit-btn"> Submit </button>
        </form>
      </div>

    </div>
  </div>

  <footer>
    <div class="container">
      <p>
        <a href="/api/tables">View API Table Link</a> | <a href="/api/waitlist">View Wait List </a>
      </p>
    </div>
  </footer>

  <script type="text/javascript">
    $("#submit-btn").on("click", function (e) {
      e.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        number: $("#number").val().trim(),
        email: $("#email").val().trim(),
        UniqueId: $("#uniqueId").val().trim()
      };

      $.post("/api/tables", newTable)
        .then(function (data) {
          console.log("reserve.html", data);
          alert("Adding Table");
        })
      // clear everything with class form control 
      $(".form-control").val('');
    });

  </script>
</body>

</html>
